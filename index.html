<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>train scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- jumbo -->
        <div class="jumbotron">
            <h1 class="text-center"> CHOO CHOO TRAINS </h1>
            <h2 class="text-center"> where we're going we don't need roads</h2>
        </div>
        <!-- submitted trains -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Employees</strong></h3>
            </div>
            <table class="table table-hover" id="train-table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th> Destination </th>
                        <th> Frequency (min) </th>
                        <th> Next Arrival </th>
                        <th> Minutes Away </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!--form to add employees -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
                <!--form -->
                <form>
                    <div class="form-group">
                        <label for="train-name"> Train Name </label>
                        <input class="form-control" id="train-name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination"> Destination </label>
                        <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="first-time"> First Train Time (HH:mm - military time) </label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="first-time" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency"> Frequency (min) </label>
                        <input class="form-control" id="frequency" type="text">
                    </div>
                    <button class="btn btn-primary" id="add-employee" type="submit">Submit </button>
            </div>
        </div>
        <!--page wrapper -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
